<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Esercizio BTS_1.2</title>
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

    <div class="container mt-4">

        <h1 class="text-center">ESERCIZIO BTS_1.2</h1>

        <!-- Esercizio 1 -->
        <div class="card mb-4">
            <div class="card-header bg-success text-white">
                1. Righe con struttura specifica
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-6 col-lg-3" style="background-color:lavender;">Sei</div>
                    <div class="col-sm-6 col-lg-3" style="background-color:lavenderblush;">un</div>
                    <div class="col-sm-12 col-lg-6" style="background-color:lavender;">baluba</div>
                </div>
            </div>
        </div>

        <!-- Separatore bianco -->
        <div class="row mb-4">
            <div class="col-12 bg-white py-3">
                &nbsp;
            </div>
        </div>

        <!-- Esercizio 2 -->
        <div class="card mb-4">
            <div class="card-header bg-success text-white">
                2. Layout responsivo secondo tabella
            </div>
            <div class="card-body">

                <!-- Riga 1: 3-3-3-3 su lg+, 12 su md- -->
                <div class="row mb-3">
                    <div class="col-lg-3 col-md-12" style="background-color:lightblue;">3</div>
                    <div class="col-lg-3 col-md-12" style="background-color:lightgreen;">3</div>
                    <div class="col-lg-3 col-md-12" style="background-color:lightcoral;">3</div>
                    <div class="col-lg-3 col-md-12" style="background-color:lightyellow;">3</div>
                </div>

                <!-- Riga 2: 6-6 su md+, 6-6 su sm+ (ma 12 su xs) -->
                <div class="row mb-3">
                    <div class="col-md-6 col-sm-6 col-12" style="background-color:lightblue;">6</div>
                    <div class="col-md-6 col-sm-6 col-12" style="background-color:lightgreen;">6</div>
                    <div class="col-md-6 col-sm-6 col-12" style="background-color:lightcoral;">6</div>
                    <div class="col-md-6 col-sm-6 col-12" style="background-color:lightyellow;">6</div>
                </div>

                <!-- Riga 3: 8-4 e 4-8 su md+, 12 su sm- -->
                <div class="row mb-3">
                    <div class="col-md-8 col-sm-12" style="background-color:lightblue;">8</div>
                    <div class="col-md-4 col-sm-12" style="background-color:lightgreen;">4</div>
                    <div class="col-md-4 col-sm-12" style="background-color:lightcoral;">4</div>
                    <div class="col-md-8 col-sm-12" style="background-color:lightyellow;">8</div>
                </div>

                <!-- Riga 4: 12 colonne sempre -->
                <div class="row">
                    <div class="col-12" style="background-color:lightblue;">12</div>
                    <div class="col-12" style="background-color:lightgreen;">12</div>
                    <div class="col-12" style="background-color:lightcoral;">12</div>
                    <div class="col-12" style="background-color:lightyellow;">12</div>
                </div>

            </div>
        </div>

        <!-- Separatore bianco finale -->
        <div class="row mb-4">
            <div class="col-12 bg-white py-3">
                &nbsp;
            </div>
        </div>

    </div>

</body>
</html>
